<!DOCTYPE html>
<html>
<head>
    <title>2048 遊戲</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>2048 遊戲</h1>
    <div id="game-board">
        <!-- 棋盤將在此生成 -->
    </div>
    <p id="score-display">分數: <span id="score">0</span></p>
    <button id="new-game-button">新遊戲</button>
    <div id="size-buttons">
        <button id="small-board-button">小棋盤</button>
        <button id="medium-board-button">中棋盤</button>
        <button id="large-board-button">大棋盤</button>
    </div>

    <!-- 儲存分數彈窗 -->
    <div id="save-score-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>保存您的紀錄</h2>
            <p>您的分數: <span id="modal-score">0</span></p>
            <label for="player-name">您的姓名：</label>
            <input type="text" id="player-name" name="player-name">
            <button id="save-button">儲存</button>
            <button id="cancel-button">取消</button>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
